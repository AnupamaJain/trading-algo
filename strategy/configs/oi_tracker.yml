default:
  index_symbol: "NSE:NIFTY50-INDEX"
  underlying: "NIFTY"
  # If true, use a generated mock NIFTY price when real data is unavailable.
  # Set to false in production to force use of live/historical data only.
  use_mock_price: false
  # If true, generate synthetic option OI when broker OI/history is unavailable.
  use_synthetic_oi: false
  strike_difference: 50
  alert_sound_path: "path/to/your/alert.mp3"
  intervals:
    "3m": 3
    "5m": 5
    "10m": 10
    "15m": 15
    "30m": 30
    "3h": 180
  color_thresholds:
    "3m": 10
    "5m": 12
    "10m": 15
    "15m": 30
    "30m": 30
    "3h": 100
  trading:
    enabled: true
    # Defines the OI percentage change threshold that triggers a trade.
    # The trade is triggered for the *most recent interval* (e.g., '3m').
    trade_threshold_percent: 20 
    quantity: 75
    product_type: "MARGIN" # NRML for normal, MIS for intraday
    order_type: "MARKET" # MARKET or LIMIT
    tag: "OI_TRACKER"
